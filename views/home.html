<div>

    <div class="card">
        <div class="card-image">

            <img src="../app/images/womenProtest.jpg">
            <div class="caption center-align">
                <h3>#FlashBriefing</h3>
            </div>

        </div>
    </div>
</div>
</div>
<div class="container">
    <div class="row">
        <div ng-repeat="item in topStories" class="col s12 m4">
            <div class="card"ui-sref="web.stories.fullstories({'storiesId': item.id})">
                <div class="card-image">
                    <img src="{{item.imageUrl}}">
                </div>
                <div>
                    <center>{{item.id}}</center>
                </div>
                <div>
                    <center>
                        <h3>{{item.title}}</h3>
                    </center>
                </div>
                <div class="card-content">
                    {{item.descr}}
                </div>
                <div class="card-action">
                    <a href="#">Read More</a>
                    <a href="#">
                        <i class="material-icons">share</i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
